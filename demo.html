<script>

function DocWrite(str)
{

}

//有向无环图
var DAG = {
  "welecome": {"adjacentTo": ["workmode"]},
  "workmode": {"adjacentTo": ["WAN", "WLAN"]},

};

DocWrite("DAG="+JSON.stringify(DAG));

var ret = ComputeShortPath(DAG, "welecome", "OVER");

DocWrite("distance [welecome, OVER]="+ret.distance);
